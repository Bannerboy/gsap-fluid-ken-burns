<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>GSAP Fluid Ken Burns</title>
    <style media="screen">
      body {
        display: grid;
        grid-template-columns: 50% 50%;
        grid-template-rows: 100vh;
        justify-items: center;
        align-items: center;
        margin: 0;
      }
      img, #regular-gsap, #canvas-kenburns, #regular-gsap>div, #canvas-kenburns>div {
        width: 580px;
        height: 400px;
        overflow: hidden;
      }
    </style>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js'></script>
  </head>
  <body>
    <div id="regular-gsap">
      <!-- <img src="image.jpg"> -->
      <div style="background-image: url('image.jpg'); background-size: cover"></div>
    </div>
    <div id="canvas-kenburns">
      <!-- <img src="image.jpg"> -->
      <div style="background-image: url('image.jpg'); background-size: cover"></div>
    </div>
    <script type="text/javascript" src="kenburns.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
